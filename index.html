<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <form class="max-length" action="https://formspree.io/sunt0005@algonquinlive.com" method="post">

    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <h2>Personal details</h2>

    <div class="grid">
      <div class="unit xs-1 s-1 m-2 l-2 xl-2">
        <label for="name">Name</label>
          <input id="name">
      </div>

      <div class="unit xs-1 s-1 m-2 l-2 xl-2">
        <label for="age">Age</label>
          <input id="age">
      </div>

      <div class="unit xs-1 s-1 m-2 l-2 xl-2">
        <label for="email">Email</label>
          <input id="email">
      </div>

      <div class="unit xs-1 s-1 m-2 l-2 xl-2">
        <label for="physicalfitness">Physical fitness</label>
        <select id="physicalfitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>
    </div>

    <div>
      <label for="address">Address</label>
      <textarea for="address"></textarea>
    </div>

    <h2>Mission statement</h2>

    <div>
      <label for="gotomars">Why do you want to go to Mars?</label>
      <textarea for="message"></textarea>
    </div>

    <button class="btn" type="submit">Register for the trip!</button>

    <div>
      <input id="message" value="Request to join the mission">
    </div>


  </form>

</body>
</html>
